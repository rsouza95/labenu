<!DOCTYPE html>
<html>

<head>
    <title>Projeto Labenu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <header class="topo">
        <h1>Projeto Seletivo Labenu</h1>
    </header>

    <main class="corpo">

        <figure><img src="img/logo.png" id="imgLogo" alt=""></figure>

        <div class="blocos">
            <div class="bloco1">Web<br>Full Stack</div>
            <div class="bloco2">Mobile<br>Frontend</div>
            <div class="bloco3">Data<br>Science</div>
        </div>
        
        <p>Turmas de 2020</p>
        
    </main>
    
    <footer class="rodape">
        
        <form action="" class="form">
            <input type="text" id="idemail" name="email" onblur="validaEmail(form.email)"
            placeholder="Coloque seu e-mail para contato! :)">
            <input type="submit" value="ENVIAR">
        </form>
        <p id="exibemsg"></p>
        
    </footer>


</body>
<script src="js/index.js"></script>

</html>
